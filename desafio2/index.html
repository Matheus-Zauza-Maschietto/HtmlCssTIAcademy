<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Me Acha</title>
</head>
<body>
    <header class="flex">
        <div>
            <h1>ME ACHA!</h1>
            <p>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</p>
        </div>
        <div>
            <span class="material-symbols-outlined">travel_explore</span>
        </div>
    </header>
    <main>
        <form action="" class="flex">
            <label for="cep" class="flex">Cep<input type="text" name="cep" id="cep"></label>
            <label for="rua" class="flex">Rua<input type="text" name="rua" id="rua"></label>
            <label for="bairro" class="flex">Bairro<input type="text" name="bairro" id="bairro"></label>
            <label for="cidade" class="flex">Cidade<input type="text" name="cidade" id="cidade"></label>
            <label for="estado" class="flex">Estado<input type="text" name="estado" id="estado"></label>
            <button type="submit">Buscar</button>
        </form>
    </main>
</body>
</html>
