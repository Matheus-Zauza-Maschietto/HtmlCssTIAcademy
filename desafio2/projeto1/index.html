<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Me Acha</title>
</head>
<body>
    <header>
        <div class="flex centralizado cabecalho">
            <div id="titulo">
                <h1>ME ACHA!</h1>
                <p>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</p>
            </div>
            <div id="logo-box">
                <span class="material-symbols-outlined logo flex centralizado">travel_explore</span>
            </div>
        </div>
    </header>
    <main class="flex centralizado">
        <form action="" cla>
            <fieldset class="flex" id="formulario">
                <label for="cep" class="flex" id="cep-label">Cep
                    <input type="text" name="cep" id="cep">
                </label>
                <label for="rua" class="flex" id="logradouro-label">Rua
                    <input type="text" name="rua" id="logradouro">
                </label>
                <label for="bairro" class="flex" id="bairro-label">Bairro
                    <input type="text" name="bairro" id="bairro">
                </label>
                <label for="cidade" class="flex" id="localidade-label">Cidade
                    <input type="text" name="cidade" id="localidade">
                </label>
                <label for="estado" class="flex" id="uf-label">Estado
                    <input type="text" name="estado" id="uf">
                </label>
                <input type="button" value="Buscar" id="search">
                
            </fieldset>
        </form>
    </main>
</body>
</html>
